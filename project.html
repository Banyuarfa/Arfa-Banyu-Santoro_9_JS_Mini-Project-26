<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 26</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Uynab Sorting</h1>
    <br />

    <table>
      <tr>
        <td><label for="numbers">Angka</label></td>
        <td>
          <input type="text" name="numbers" id="numbers" pattern="[0-9,]" />
        </td>
      </tr>
      <tr>
        <td><label for="sort">Sort</label></td>
        <td>
          <input
            type="radio"
            name="sort"
            id="ascending"
            value="ascending"
          />Ascending
          <input
            type="radio"
            name="sort"
            id="descending"
            value="descending"
          />Descending
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button
            onclick="handleSorting()"
            style="background-color: aquamarine"
          >
            Sort
          </button>
        </td>
      </tr>
    </table>

    <br />
    <hr />
    <br />
    <table id="table" style="text-align: center"></table>
    <script src="script.js"></script>
  </body>
</html>
